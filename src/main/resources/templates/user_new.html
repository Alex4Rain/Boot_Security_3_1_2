<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin panel</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!--  MAIN NAVIGATION PANEL & SIDEBAR    -->
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <div>
      <span class="navbar-text text-white font-bold" th:text="${user.getUsername()}">User@mail.com</span>
      <span class="navbar-text text-white">with roles:</span>
      <span class="navbar-text text-white" th:text="${user.printAuthoritiesToString()}">USER</span>
    </div>
    <form class="d-flex" action="/auth/logout" method = "POST">
      <button class="btn btn-dark" type="submit">Logout</button>
    </form>
  </div>
</nav>
<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-2 bg-white min-vh-100 pt-3 px-0">
      <div class="container-fluid px-0">
        <ul class="nav flex-column nav-pills">
          <div sec:authorize="hasRole('ADMIN')">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">Admin</a>
          </li>
          </div>
          <li class="nav-item">
            <a class="nav-link active" href="#">User</a>
          </li>
        </ul>
      </div>
    </div>

    <!--        User panel-->
    <div class="col">
      <div class="container-fluid" id="showUsers">
        <br>
        <h1>User-information page</h1>
        <br>
        <div class="card">
          <div class="card-block">
            <div class="col border bg-light">
              <h4>About user</h4>
            </div>
            <div class="container-fluid border bg-white py-1 px-3">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>E-mail</th>
                  <th>Password</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text = "${user.id}">1</td>
                  <td th:text = "${user.firstName}">User</td>
                  <td th:text = "${user.lastName}">Lastname</td>
                  <td th:text = "${user.age}">Age</td>
                  <td th:text = "${user.email}">user@mail.com</td>
                  <td th:text = "${user.password}">user</td>
                  <td th:text = "${user.printAuthoritiesToString()}">USER</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

================================================== -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
